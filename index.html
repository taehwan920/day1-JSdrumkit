<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>my drum kit</title>
</head>

<body>
    <div class="back_drum">
        <img src="" />
    </div>
    <main>
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">tom</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">tink</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">snare</span>
        </div>
    </main>

    <audio data-key="65" src="audios/clap.wav"></audio>
    <audio data-key="83" src="audios/hihat.wav"></audio>
    <audio data-key="68" src="audios/kick.wav"></audio>
    <audio data-key="70" src="audios/openhat.wav"></audio>
    <audio data-key="72" src="audios/tom.wav"></audio>
    <audio data-key="74" src="audios/tink.wav"></audio>
    <audio data-key="75" src="audios/ride.wav"></audio>
    <audio data-key="76" src="audios/snare.wav"></audio>

    <script src="script.js"></script>
</body>

</html>
